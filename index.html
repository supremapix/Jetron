<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc2626" />
    
    <!-- Resource Hints (Preload/Prefetch) -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    
    <title>Jetron - Conserto de MacBook, iPhone e Notebook em Curitiba</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-helmet-async": "https://aistudiocdn.com/react-helmet-async@^2.0.5",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@tailwindcss/vite": "https://aistudiocdn.com/@tailwindcss/vite@^4.1.17"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 antialiased">
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #dc2626; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; color: #666; font-family: sans-serif;">Carregando Jetron...</p>
        </div>
        <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
    </div>
    
    <div id="global-error">
        <h2 style="color: #dc2626; font-size: 24px; margin-bottom: 10px;">Ops! O site não carregou.</h2>
        <p style="color: #666; margin-bottom: 20px;">Isso pode ser um bloqueio de script ou erro de conexão.</p>
        <button onclick="window.location.reload()" style="background: #000; color: #fff; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">Tentar Novamente</button>
        <p id="error-details" style="margin-top: 20px; font-size: 12px; color: #999; font-family: monospace; text-align: left; background: #f5f5f5; padding: 10px; border-radius: 4px; overflow: auto;"></p>
    </div>

    <script>
        window.addEventListener('error', function(event) {
            const errorBox = document.getElementById('global-error');
            const details = document.getElementById('error-details');
            if (document.getElementById('root').childElementCount <= 1) { 
                // Only show if root is still in loading state
                console.error("Critical Load Error:", event.error);
                if(details) details.innerText = event.error ? event.error.toString() : "Unknown Error";
                if(errorBox) {
                    errorBox.style.display = 'flex';
                    errorBox.style.flexDirection = 'column';
                    errorBox.style.alignItems = 'center';
                    errorBox.style.justifyContent = 'center';
                }
            }
        });
    </script>
    
    <!-- CRITICAL ENTRY POINT FOR VITE -->
    <!-- Vite will replace this with the bundled JS file during build -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
